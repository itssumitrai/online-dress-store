name: build-action
on:
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üîé Job triggered on repository=${{ github.repository }} and branch=${{ github.ref }}"
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'npm'
      - run: npm install
      - run: cd functions && npm install && npm run build && cd -
      - run: npm run build
      - uses: jsdaniell/create-json@1.1.2
        with:
          name: 'serviceAccountKey.json'
          json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
          dir: 'functions/sveltekit/'
      - run: npm run lint
      - run: npm run test
      - run: echo "üîé Deploying latest code to firebase"
      - uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DRESS_CATALOG }}'
          projectId: dress-catalog
      - run: echo "üçè Job Status is ${{ job.status }}."
