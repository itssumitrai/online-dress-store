name: build-deploy-action
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ” Job triggered on repository=${{ github.repository }} and branch=${{ github.ref }}"
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'npm'
      - run: npm install
      - run: npm run build
      - run: npm run test
      - run: echo "ğŸ” Deploying latest code to firebase"
      - uses: w9jds/firebase-action@master
        with:
          args: deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      - run: echo "ğŸ Job Status is ${{ job.status }}."
